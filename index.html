<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Good First Issues</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
  <h1>GitHub Good First Issues Dashboard</h1>

   <!-- Beginner Hint -->
    <h4 id="hint">
    New to open source? Start with issues marked <strong>good first issue</strong> or 
    <strong>documentation</strong>
    </h4>
  </div>
  
  <!-- Quick repos -->
  <div class="quickRepos">
    <h3><strong>Quick start (Beginner friendly):</strong></h3>
    <button data-repo="facebook/react">React</button>
    <button data-repo="Kubernetes/Kubernetes">Kubernetes</button>
    <button data-repo="microsoft/vscode">VS Code</button>
    <button data-repo="jupyterlab/jupyterlab">JupyterLab</button>
  </div>

  <!-- Repo Form -->
  <form id="repoForm">
  <input type="text" id="repoInput" placeholder="owner/repo e.g. facebook/react" required />
    <br>
    <label>Select Labels:</label>
    <select id="labelSelect">
      <option value="documentation">good first issue</option>
      <option value="'bug">bug</option>
      <option value="enhancement">enhancement</otpion>
    </select>
  <button type="Submit">Fetch Issues</button>
  </form>

  <!-- Issues -->
  <div id="issuesDiv"></div>
  
  <!-- Pagination -->
  <div id="pagination">
    <button id="prev">←Prev</button>
    <button id="next">Next→</button>
    <span id="pageInfo"></span>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
